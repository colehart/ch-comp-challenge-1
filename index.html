<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/detective-bw.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Cutive+Mono" rel="stylesheet">
    <title>FILM NOIR</title>
  </head>
  <body>
    <main>
      <header>
        <h1>FILM NOIR</h1>
        <p>It was a dark and stormy night.<br> The clouds wept for the city I once knew.</p>
        <div class="header-buttons">
          <button class="button-1">
            <img class="resume-button" src="images/briefcase.svg" alt="resume icon">
            <img class="resume-button-hover" src="images/briefcase-hover.svg" alt="resume icon">
            <h2>RESUME</h2>
          </button>
          <button>
            <img class="contact-button" src="images/telephone.svg" alt="contact icon">
            <img class="contact-button-hover" src="images/telephone-hover.svg" alt="contact icon">
            <h2>CONTACT</h2>
          </button>
        </div>
      </header>
      <article class="box1">
        <img src="images/hat.svg" alt="profile icon">
        <h3>PROFILE</h3>
      </article>
      <article class="box2">
        <img src="images/mallet.svg" alt="experience icon">
        <h3>EXPERIENCE</h3>
      </article>
      <article class="box3">
        <img src="images/footprint.svg" alt="education icon">
        <h3>EDUCATION</h3>
      </article>
      <article class="box4">
        <img src="images/typewriter.svg" alt="blog icon">
        <h3>BLOG</h3>
      </article>
      <article class="box5">
        <img src="images/skull.svg" alt="social menu icon">
        <h3>SOCIAL MENU</h3>
      </article>
      <article class="box6">
        <img src="images/tag.svg" alt="contact icon">
        <h3>CONTACT</h3>
      </article>
      <article class="box7">
        <img src="images/fingerprint.svg" alt="portfolio icon">
        <h3>PORTFOLIO</h3>
      </article>
    </main>
    <section class="overlay" aria-label="A man in a fedora in a nighttime city street walks away from the camera">
      <div class="video-container">
        <video autoplay loop muted>
          <source src="images/rain.mp4" type="video/mp4" alt="A video overlay of rain">
        </video>
      </div>
    </section>
    <section class="hero-image">
      <div class="carousel-dots">
        <p>&middot <span>&middot &middot</span></p>
      </div>
      <div class="slideshow-buttons">
        <button aria-label="previous photo">
          <img class="left" src="images/previous.svg" alt="previous photo button">
          <img class="left-hover" src="images/right-arrow.svg" alt="previous photo button">
        </button>
        <button  aria-label="next photo">
          <img class="right" src="images/next.svg" alt="next photo button">
          <img class="right-hover" src="images/right-arrow.svg" alt="next photo button">
        </button>
      </div>
      <div class="spaceholder"></div>
    </section>

  </body>
</html>
