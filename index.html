<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Static Comp 1</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Bradley Cooper</h1>
        <p>I'm a Graphic Designer, Coder & Entrepreneur.</p>
        <p>Take a look at my portfolio to see what I've been working on.</p>
        <button>
          <img src="" alt="resume icon">
          <h2>RESUME</h2>
        </button>
        <button>
          <img src="" alt="contact icon">
          <h2>CONTACT</h2>
        </button>
      </header>
      <article class="box1">
        <img src="" alt="profile icon">
        <h3>PROFILE</h3>
      </article>
      <article class="box2">
        <img src="" alt="experience icon">
        <h3>EXPERIENCE</h3>
      </article>
      <article class="box3">
        <img src="" alt="education icon">
        <h3>EDUCATION</h3>
      </article>
      <article class="box4">
        <img src="" alt="blog icon">
        <h3>BLOG</h3>
      </article>
      <article class="box5">
        <img src="" alt="social menu icon">
        <h3>SOCIAL MENU</h3>
      </article>
      <article class="box6">
        <img src="" alt="contact icon">
        <h3>CONTACT</h3>
      </article>
      <article class="box7">
        <img src="" alt="portfolio icon">
        <h3>PORTFOLIO</h3>
      </article>
    </main>
    <section class="hero-image">
      <div class="carousel-dots">
        <img src="" alt="opaque white dot, indicating the site is showing the current photo in a slideshow">
        <img src="" alt="transparent white dot, indicating a hidden photo in a slideshow">
        <img src="" alt="transparent white dot, indicating a hidden photo in a slideshow">
      </div>
      <div class="slideshow-buttons">
        <button aria-label="previous photo"><img src="" alt="previous photo button"></button>
        <button aria-label="next photo"><img src="" alt="next photo button"></button>
      </div>
      <div></div>
    </section>
  </body>
</html>
